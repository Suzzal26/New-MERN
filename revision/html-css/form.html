  <body>
<form onsubmit="contact()">

   <label> Gender:
            <label><input type="radio" name="gender" value="male" /> Male

            <input id="gender" /> </label>
            <br /><br />

   <label>Country:</label> <br>

        <option value="OTH">Other</option>
      </select></lable> <br> <br>

       <!-- File Input -->

     <label> Subject: </label> <br>

</form>
